<!DOCTYPE html>
<html>
<head lang="et">
	<title>Beebi Annabeli sünnipäeva õnnitlus</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="description" content="">
	
	<link rel="icon" type="image/png" href="Images/baby_icon.png" />

	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">

	<link href="Css/page.css" rel="stylesheet" type="text/css">
	<link href="Css/baby.css" rel="stylesheet" type="text/css">
	<link href="Css/ripple.css" rel="stylesheet" type="text/css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<script src="Javascript/baby.js"></script>
	<script src="Javascript/ripple.js"></script>
</head>
<body>
	<div id="page_wrapper" class="no_text_select">
		<button style="display:none" id="start_button" class="sound_button"></button>
		<button style="display:none" id="blop_button" class="sound_button"></button>
		<button style="display:none" id="yay_button" class="sound_button"></button>

		<div id="baby_background"></div>
		<div id="baby_mobi_cover"></div>
		
		<div id="baby_greet">
			<h1 class="baby_message_h">Annabel</h1>
			<p class="baby_message_p">
				Küll on rõõmu, küll on kisa,</br>
				ema, ole hästi visa!</br>
				Isa muutkui rassigu,</br>
				preilit kätel tassigu!
			</p>
			<span id="baby_start" class="baby_message_span">Mängi</span>
		</div>
		
		<div id="baby_wrapper">
			<div id="baby_images">
				<div id="baby_cover"></div>
			
				<div id="baby_images_inner">
					<div id="baby1" class="baby_img">
						<span>1</span>
						<b></b>
					</div>
					<div id="baby2" class="baby_img">
						<span>2</span>
						<b></b>
					</div>
					<div id="baby3" class="baby_img">
						<span>3</span>
						<b></b>
					</div>
					<div id="baby4" class="baby_img">
						<span>4</span>
						<b></b>
					</div>
					<div id="baby5" class="baby_img">
						<span>5</span>
						<b></b>
					</div>
					<div id="baby6" class="baby_img">
						<span>6</span>
						<b></b>
					</div>
					<div id="baby7" class="baby_img">
						<span>7</span>
						<b></b>
					</div>
					<div id="baby8" class="baby_img">
						<span>8</span>
						<b></b>
					</div>
					<div id="baby9" class="baby_img">
						<span>9</span>
						<b></b>
					</div>
					<div id="baby10" class="baby_img">
						<span>10</span>
						<b></b>
					</div>
					<div id="baby11" class="baby_img">
						<span>11</span>
						<b></b>
					</div>
				</div>
				<div id="baby_message">
					<p class="baby_message_p">Beebi Annabel, palju õnne 1. eluaasta puhul!</p>
					<span id="baby_reset" class="baby_message_span">Mängi uuesti</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
